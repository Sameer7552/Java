<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="bootstrap.css">
    <title>Java</title>
</head>
<body>

    <div class="container text-center">
        <div class="row align-items-start">

        <img src="./img/pic1.png" class="card-img-top" alt="..." height="250rem">
        <div class="card-body">

        </div>
      </div>
          </div>

      </div>
          </div>

        </div>
      </div>
          </div>
        </div>
      </div>
    


      <script>
        function pass() {
          window.open("Password Generator/index.html", "_self");

        function ramadan() {

        }
